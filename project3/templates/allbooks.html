<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Books</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'books/allbooks.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>All Books in Our Collection</h1>
      </header>

      <main>
        <section class="book-list">
          {% if books %}
          <div class="book-grid">
            {% for book in books %}
            <div class="book-card">
              <h2 class="book-title">{{ book.title }}</h2>
              <p class="book-author">by {{ book.author }}</p>
              <p class="book-pages">{{ book.pages }} pages</p>
              <div class="book-actions">
                <a href="#" class="btn-details">View Details</a>
              </div>
            </div>
            {% endfor %}
          </div>
          {% else %}
          <p>No books available at the moment.</p>
          {% endif %}
        </section>
      </main>

      <footer>
        <a href="{% url 'index' %}" class="back-to-home">Back to Home</a>
      </footer>
    </div>
  </body>
</html>
